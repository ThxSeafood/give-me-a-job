    \n\n如果你也喜歡以上的工作氛圍，我們會以開放的心態，歡迎你的加入，並把你當做主力！ \n\n以下是一些徵才條件，而對上面文字充足理解的人，應該心裡已經有底！
    \n\n一、能力或資歷： \n\n1.網站開發經驗網站3年以上： \n\n念書時間不算，實際寫網站（無論大小，種類，寫論文或工作需要）的時間才算 \n\n2.熟JSPorPHP
    / MySQL / Linux： \n\n一定要會用，因為我們公司用這一套。Linux要能架設基本網路服務和設定參數，MySQL要會寫Script，會Connection
