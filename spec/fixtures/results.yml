    Additional Role Description:
    As a Display Mechanical Engineer, you will design, develop and integrate leading edge display technologies for Google hardware products. You have a mechanical design background and knowledge of product design for mobile products. You will define display mechanical outlines and specifications, oversee system product design and assembly, work cross-functionally with display electrical and optical design team, product design team, reliability team, supply chain management team, display suppliers, operation team, and work actively to solve all display mechanical issues at all build phases from initial concept to mass production.
