    \n如果您也贊同Facebook營運長：雪柔．桑德伯格（Sheryl Sandberg）的看法 \n那就表示您走對地方了! \n\n在這裡，我們玩的是創意，產出的是改善大眾生活的服務，贏得的是使用者的口碑！
    \n\n在這裡，你要做的是絞盡腦汁，與同事相互驗證理清程式邏輯，設法周全整套系統的眉眉角角 \n\nYes! 我們需要的是具備獨立開發能力，但渴望隨時有背援和夥伴支持的Programmer\n\n遇到困難，沒有人會直接提供你Solution，因為我們知道你一定會先Google，有了自己的想法
