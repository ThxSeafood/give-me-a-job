    \n\n做事態度：與其告訴別人調這調那，不如自己直接弄一弄還比較快，反正最後還是得做\n\n三、加分項 \n\n1.具備系統分析、管理經驗、喜歡訂進度、盯進度、找人開會釐清事情和分配責任
