    - Investigate display technologies for product integration.
    - Create display 3D models and drawings, and define mechanical specifications.
    - Review 3D models and drawings from product designers, display suppliers and system assembly manufacturers.
    - Define display module statistical process control dimensions and review measurement results from display suppliers and system assembly manufacturers.
    - Review display module metrology design of display suppliers and system assembly manufacturers.
